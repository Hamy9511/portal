<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/stylee.css">
    <title>Portal</title>
</head>
<body>
    <div class="container w-full p-8 bg-white shadow-md rounded-xl" >
        <div class="logo">
            <img src="/src/Logo.jpg">
        </div>
        <div class="container--form w-full p-8 bg-white shadow-md rounded-xl">
            <h1 class="block text-gray-700 font-bold mb-2">Inicio de sesión</h1>
            <form>
                <div class="container--form--block">
                    <div class="container--form--block--user">
                        <input type="text" placeholder="Usuario" class="border-4 border-neutral-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="container--form--block--pass">
                        <input type="password" placeholder="Contraseña" class="border-4 border-neutral-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="container--form--block--button">
                        <button class="text-white font-bold py-2 px-16 rounded-xl">Ingresar</button>                          
                    </div>
                        
                </div>
            </form>
        </div>
    </div>
    <div class="fondo">
    </div>       
</body>
</html>
