<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
  <meta charset="utf-8">
  <title>Make Page</title>
  <link rel="stylesheet" href="../static/css/tailwind.min.css">
<link rel="stylesheet" href="../static/css/style.css">
</head>

<body layout:fragment="content" class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Write Page</h1>
    <form th:action="@{/save}" th:object="${study}" method="post" class="space-y-4">
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content:</label>
        <textarea id="content" name="studyreport" th:field="*{studyreport}"
                  class="w-full h-48 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">Add</button>
        <button type="reset" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600">Reset</button>
      </div>
    </form>
  </div>

  <script>
    ClassicEditor
      .create(document.querySelector('#content'))
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
