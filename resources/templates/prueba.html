<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Búsqueda en Vivo</title>
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-5 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Filtros de Búsqueda en Vivo</h1>
        <!-- Filtros -->
        <div class="mb-4">
            <input type="text" id="searchKeyword" class="w-full px-4 py-2 border rounded-lg mb-3" placeholder="Buscar por palabra clave...">
            
            <select id="filterCategory" class="w-full px-4 py-2 border rounded-lg mb-3">
                <option value="">Todas las categorías</option>
                <option value="Categoria 1">Categoría 1</option>
                <option value="Categoria 2">Categoría 2</option>
                <option value="Categoria 3">Categoría 3</option>
            </select>
            
            <input type="number" id="minPrice" class="w-full px-4 py-2 border rounded-lg mb-3" placeholder="Precio mínimo">
            <input type="number" id="maxPrice" class="w-full px-4 py-2 border rounded-lg mb-3" placeholder="Precio máximo">
            
            <label class="inline-flex items-center">
                <input type="checkbox" id="filterAvailable" class="form-checkbox">
                <span class="ml-2">Solo productos disponibles</span>
            </label>
        </div>
        
        <!-- Lista de registros -->
        <div id="recordList">
            <div class="p-4 border-b record" data-category="Categoria 1" data-price="100" data-available="true">
                Producto 1 - Categoría 1 - $100 - Disponible
            </div>
            <div class="p-4 border-b record" data-category="Categoria 2" data-price="200" data-available="false">
                Producto 2 - Categoría 2 - $200 - No disponible
            </div>
            <div class="p-4 border-b record" data-category="Categoria 3" data-price="300" data-available="true">
                Producto 3 - Categoría 3 - $300 - Disponible
            </div>
            <div class="p-4 border-b record" data-category="Categoria 1" data-price="150" data-available="true">
                Producto 4 - Categoría 1 - $150 - Disponible
            </div>
            <!-- Agrega más registros aquí -->
        </div>
    </div>

    <script>
        // Obtener los elementos
        const searchKeyword = document.getElementById('searchKeyword');
        const filterCategory = document.getElementById('filterCategory');
        const minPrice = document.getElementById('minPrice');
        const maxPrice = document.getElementById('maxPrice');
        const filterAvailable = document.getElementById('filterAvailable');
        const records = document.querySelectorAll('.record');

        // Función para filtrar registros
        function filterRecords() {
            const keyword = searchKeyword.value.toLowerCase();
            const category = filterCategory.value;
            const min = parseFloat(minPrice.value) || 0;
            const max = parseFloat(maxPrice.value) || Infinity;
            const availableOnly = filterAvailable.checked;

            records.forEach(record => {
                const recordCategory = record.getAttribute('data-category');
                const recordPrice = parseFloat(record.getAttribute('data-price'));
                const recordAvailable = record.getAttribute('data-available') === 'true';
                const recordText = record.textContent.toLowerCase();

                let matchesKeyword = recordText.includes(keyword);
                let matchesCategory = !category || recordCategory === category;
                let matchesPrice = recordPrice >= min && recordPrice <= max;
                let matchesAvailability = !availableOnly || recordAvailable;

                if (matchesKeyword && matchesCategory && matchesPrice && matchesAvailability) {
                    record.classList.remove('hidden');
                } else {
                    record.classList.add('hidden');
                }
            });
        }

        // Añadir eventos para filtrar en tiempo real
        searchKeyword.addEventListener('input', filterRecords);
        filterCategory.addEventListener('change', filterRecords);
        minPrice.addEventListener('input', filterRecords);
        maxPrice.addEventListener('input', filterRecords);
        filterAvailable.addEventListener('change', filterRecords);
    </script>
</body>
</html>
